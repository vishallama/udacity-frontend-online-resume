<!DOCTYPE html>
<html>
<head>
  <!-- This tells the browser how to read the document. -->
  <meta charset="utf-8">

  <!-- Tells the browser what the title of this page should be. -->
  <title>Vishal Lama | Online Resume</title>

  <!-- Load styles for fixed navigation bar -->
  <link href="css/fixed-navigation-bar.css" rel="stylesheet">

  <!-- Load custom page styles -->
  <link href="css/style.css" rel="stylesheet">

  <!-- Load Google Font 'Vollkorn' -->
  <link href='https://fonts.googleapis.com/css?family=Vollkorn:400,700'
        rel='stylesheet'
        type='text/css'>

  <!-- Load jQuery -->
  <script src="js/jQuery.js"></script>

  <!-- Load helper script -->
  <script src="js/helper.js"></script>

  <!-- Google map -->
  <script
    type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?libraries=places">
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <nav role="navigation" class="fixed-nav-bar">
    <div id="menu" class="menu">
      <!-- Responsive Navigation Menu -->
      <a class="show" href="#menu">Menu</a>
      <a class="hide" href="#menu">Menu</a>
    </div>
  </nav>
  <div id="main">
    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div style="clear: both;"></div>
    <div id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class="gray">
      <h2>Education</h2>
    </div>
    <div id="map-div">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="lets-connect" class="dark-gray">
      <h2 class="orange dark-gray-text center-text">Let's Connect!</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <!--
  resumeBuilder.js contains code that builds the resume dynamically when
  this website, index.html, is opened.
  -->
  <script src="js/resumeBuilder.js"></script>

  <!-- If each section is empty, don't display it just yet -->
  <script type="text/javascript">

    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('map-div').style.display = 'none';
    }

  </script>
</body>
</html>
